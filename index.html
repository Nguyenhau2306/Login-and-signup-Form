<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3e6c692cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login and Registation Form</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
     <div class="cover">
        <div class="front">
            <img src="BGR1.jpg" alt="">
            <div class="text">
                <span class="text-1">Every new friend is a new adventure</span>
                <span class="text-2">Let's get connected</span>
            </div>
        </div>
     </div> 
      <form action="#">
        <div class="form-content">

          <div class="login-form">
            <div class="title">Login</div>
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your email..." required>
                </div>

                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password..." required>
                </div>

                <div class="text">
                    <a href="#">Forgot password?</a>
                </div>

                <div class="button input-box">
                    <input type="submit" value="Sumbit">
                </div>
                <div class="login-text">
                    Don't have an account?
                    <label for="flip">Signup now</label>
                </div>
            </div>
          </div>
          <div class="signup-form">
            <div class="title">Signup</div>
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your email..." required>
                </div>

                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password..." required>
                </div>

                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm your password..." required>
                </div>

                <div class="button input-box">
                    <input type="submit" value="Sumbit">
                </div>

                <div class="sign-up-text">
                    Already have an account?
                    <label for="flip">login now</label>
                </div>
            </div>
          </div>
        </div>  
      </form>
    </div>
</body>
</html>
